---
layout: layout/base.njk
---

<div
  class="wp-block-group has-global-padding is-layout-constrained wp-block-group-is-layout-constrained"
  style="padding-right: 20px; padding-left: 20px"
>
  <div
    class="wp-block-group is-layout-flow wp-block-group-is-layout-flow wp-container-13 is-position-sticky"
    style="
      padding-top: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      padding-left: 20px;
      max-width: 700px;
    "
  >
    <div
      class="wp-block-group has-global-padding is-layout-constrained wp-block-group-is-layout-constrained"
      style="padding-right: 20px; padding-left: 20px"
    >
      <h2 class="wp-block-post-title has-x-large-font-size">Sign up</h2>
    </div>

    <main
      class="wp-block-group has-global-padding is-layout-constrained wp-block-group-is-layout-constrained"
      style="padding-right: 20px; padding-left: 20px"
    >
      <div
        class="entry-content alignfull wp-block-post-content has-global-padding is-layout-constrained wp-block-post-content-is-layout-constrained"
        style=""
      >
        <p>
          Checkride AI is currently in early access, and we&#8217;re excited for
          you to try it!
        </p>

        <p>
          Sign up below to get a limited-time 25% early-bird discount (reduced
          from $400 to $300). We&#8217;ll contact you shortly to get you
          started.
        </p>

        <div>
          <iframe
            data-tally-src="https://tally.so/embed/mRDo0K?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
            loading="lazy"
            width="100%"
            height="384"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            title="Sign Up "
          ></iframe>
          <script>
            var d = document,
              w = "https://tally.so/widgets/embed.js",
              v = function () {
                "undefined" != typeof Tally
                  ? Tally.loadEmbeds()
                  : d
                      .querySelectorAll("iframe[data-tally-src]:not([src])")
                      .forEach(function (e) {
                        e.src = e.dataset.tallySrc;
                      });
              };
            if ("undefined" != typeof Tally) v();
            else if (d.querySelector('script[src="' + w + '"]') == null) {
              var s = d.createElement("script");
              (s.src = w),
                (s.onload = v),
                (s.onerror = v),
                d.body.appendChild(s);
            }
          </script>
        </div>
      </div>
    </main>
  </div>
</div>
